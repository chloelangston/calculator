<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="box number" id="topBox"></div>
      <div class="box number" id="box1">7</div>
      <div class="box number" id="box2">8</div>
      <div class="box number" id="box3">9</div>
      <div class="box operator" id="operator1">/</div>
      <div class="box number" id="box5">4</div>
      <div class="box number" id="box6">5</div>
      <div class="box number" id="box7">6</div>
      <div class="box operator" id="operator2">x</div>
      <div class="box number" id="box9">1</div>
      <div class="box number" id="box10">2</div>
      <div class="box number" id="box11">3</div>
      <div class="box operator" id="operator3">-</div>
      <div class="box number" id="box13">0</div>
      <div class="clear number" id="box14">clear</div>
      <div class="box number" id="box15">=</div>
      <div class="box operator" id="operator4">+</div>

    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
